<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Image Gallery</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .title {
    text-align: center;
    font-family: 'Open Sans', sans-serif; /* Changed font to Open Sans */
    font-size: 64px; /* Enlarged by 200% */
    color: #000;
    margin: 40px 0; /* Increased margin */
    padding: 10px; /* Increased padding */
  }

  .gallery-container {
    display: flex;
    max-width: 1500px; /* Increased width by 25% */
    margin: 20px auto 100px; /* Added margin-bottom */
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .thumbnails {
    width: 225px; /* Increased width by 25% */
    overflow-y: auto;
    border-right: 1px solid #ccc;
    padding: 18.75px; /* Increased padding by 25% */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added shadow */
  }

  .thumbnails img {
    width: 100%;
    display: block;
    margin-bottom: 18.75px; /* Increased margin by 25% */
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow to thumbnails */
  }

  .main-image {
    flex-grow: 1;
    overflow-y: auto;
    position: relative;
    max-height: 937.5px; /* Increased max-height by 25% */
    padding: 18.75px; /* Increased padding by 25% */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added shadow */
  }

  .main-image img {
    width: auto;
    display: block;
    height: auto;
    max-width: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Added shadow to main image */
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>

<div class="title">
  Doheny.org
</div>

<div class="gallery-container">
  <div class="thumbnails">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb1.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Home.png')" alt="Home">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb2.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Ryan%20Initiative.png')" alt="Blog">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb3.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Research.png')" alt="Research">
    <!-- Add more thumbnails as needed -->
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb4.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Education.png')" alt="Education">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb5.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Careers.png')" alt="Careers">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Thumb6.png" onclick="changeImage('https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Locations.png')" alt="Locations">
  </div>
  <div class="main-image">
    <img src="https://raw.githubusercontent.com/mteufenkjian/portfolio/main/Home.png" id="mainImage" alt="Main Image">
  </div>
</div>

<script>
  function changeImage(image) {
    document.getElementById('mainImage').src = image;
  }
</script>

</body>
</html>
