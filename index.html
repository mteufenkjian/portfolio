<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Image Gallery</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .title {
    text-align: center;
    font-family: 'Open Sans', sans-serif; /* Changed font to Open Sans */
    font-size: 64px; /* Enlarged by 200% */
    color: #000;
    margin: 40px 0; /* Increased margin */
    padding: 10px; /* Increased padding */
  }

  .gallery-container {
    display: flex;
    max-width: 1500px; /* Increased width by 25% */
    margin: 20px auto 100px; /* Added margin-bottom */
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .thumbnails {
    width: 225px; /* Increased width by 25% */
    overflow-y: auto;
    border-right: 1px solid #ccc;
    padding: 18.75px; /* Increased padding by 25% */
  }

  .thumbnails img {
    width: 100%;
    display: block;
    margin-bottom: 18.75px; /* Increased margin by 25% */
    cursor: pointer;
  }

  .main-image {
    flex-grow: 1;
    overflow-y: auto;
    position: relative;
    max-height: 937.5px; /* Increased max-height by 25% */
    padding: 18.75px; /* Increased padding by 25% */
  }

  .main-image img {
    width: auto;
    display: block;
    height: auto;
    max-width: 100%;
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>

<div class="title">
  Doheny.org
</div>

<div class="gallery-container">
  <div class="thumbnails">
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 1">
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 2">
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 3">
    <!-- Add more thumbnails as needed -->
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 4">
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 5">
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" onclick="changeImage('https://i.imgur.com/4HbuyxN.png')" alt="Thumbnail 6">
  </div>
  <div class="main-image">
    <img src="https://i.imgur.com/4HbuyxN.png" id="mainImage" alt="Main Image">
  </div>
</div>

<script>
  function changeImage(image) {
    document.getElementById('mainImage').src = image;
  }
</script>

</body>
</html>
